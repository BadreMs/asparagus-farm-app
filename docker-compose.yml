services:
  postgres:
    image: postgres:16-alpine
    container_name: farm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: farm
      POSTGRES_PASSWORD: farmpassword
      POSTGRES_DB: farmdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
